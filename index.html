<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="flex">
    <div class="img-container">
    </div>
    <div class="details-container">
      <p class="perfume-txt">Perfume</p>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p class="description-txt">A floral, solar and voluptuous <br> interpretation composed by
        Olivier Polge, Perfumer-Creater for the House of CHANEL.
      </p>
      <div class="flex-price">
        <p class="price">$149.99</p>
        <span class="old-price">$169.99</span>
      </div>
      <button>
        <div>
          <img class="cart-logo" src="./images/icon-cart.svg" alt="cart-icon">
        </div>
        <div>
          <span class="cart-txt">Add to Cart</span>
        </div>
      </button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/byaskew3">Christian Sachs</a>.
  </div>
</body>
</html>
